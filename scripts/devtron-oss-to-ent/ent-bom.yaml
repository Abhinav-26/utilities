components:
  # Values for dashboard
  dashboard:
    config:
      extraConfigs:
        USE_V2: "true"
        ENABLE_BUILD_CONTEXT: "true"
        ENABLE_RESTART_WORKLOAD: "true"
        HIDE_EXCLUDE_INCLUDE_GIT_COMMITS: "false"
        ENABLE_SCOPED_VARIABLES: "true"
        ENABLE_CI_JOB: "true"
        GLOBAL_API_TIMEOUT: "60000"
        TRIGGER_API_TIMEOUT: "60000"
        SERVICE_WORKER_TIMEOUT: "1"
        API_BATCH_SIZE: "30"
        HIDE_GITOPS_OR_HELM_OPTION: "false"
        HIDE_DISCORD: "true"
        ENABLE_EXTERNAL_ARGO_CD: "true"
        ENABLE_RESOURCE_SCAN: "true"
        ENABLE_RESOURCE_SCAN_V2: "true"
        HIDE_RELEASES: "true"
        HIDE_RESOURCE_WATCHER: "true"
        FEATURE_SCOPED_VARIABLE_ENVIRONMENT_LIST_ENABLE: "true"
        FEATURE_USER_DEFINED_GITOPS_REPO_ENABLE: "true"
        FEATURE_STEP_WISE_LOGS_ENABLE: "true"
        FEATURE_EXTERNAL_FLUX_CD_ENABLE: "true"
        FEATURE_IMAGE_PROMOTION_ENABLE: "true"
    registry: ""
    image: "dashboard:108fa60c-c809b7c3-6-27606"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
  # Values for devtron
  devtron:
    registry: ""
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "hyperion:cad08220-777-26242"
    cicdImage: "devtron:32724ebc-4-27510"
    imagePullPolicy: IfNotPresent
    customOverrides:
      USE_CUSTOM_HTTP_TRANSPORT: "true"
      ASYNC_BUILDX_CACHE_EXPORT: "false"
      BUILDX_CACHE_MODE_MIN: "false"
      DEVTRON_INSTALLATION_TYPE: enterprise
      CLONING_MODE: FULL
      SCOPED_VARIABLE_ENABLED: "true"
      SCOPED_VARIABLE_HANDLE_PRIMITIVES: "true"
      DEVTRON_CHART_ARGO_CD_INSTALL_REQUEST_TIMEOUT: "1"
      IS_INTERNAL_USE: "true"
      STACK_VERSION: "v0.19.7"
  # Values for ciRunner
  ciRunner:
    registry: ""
    image: "ci-runner:00fd28a8-515-27413"
  # Values for kubelink
  kubelink:
    registry: ""
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "kubelink:6017212d-310-27483"
    imagePullPolicy: IfNotPresent
    configs:
      ENABLE_HELM_RELEASE_CACHE: "true"
      USE_CUSTOM_HTTP_TRANSPORT: "true"
      MANIFEST_FETCH_BATCH_SIZE: "2"
      NATS_MSG_PROCESSING_BATCH_SIZE: "1"
      NATS_SERVER_HOST: nats://devtron-nats.devtroncd:4222
      PG_ADDR: postgresql-postgresql.devtroncd
      PG_DATABASE: orchestrator
      PG_LOG_QUERY: "true"
      PG_PORT: "5432"
      PG_USER: postgres
    dbconfig:
      secretName: postgresql-postgresql
      keyName: postgresql-password
  # Values for gitsensor
  gitsensor:
    registry: ""
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "git-sensor:00fd28a8-535-27376"
    imagePullPolicy: IfNotPresent
    serviceMonitor:
      enabled: false
    persistence:
      volumeSize: 2Gi
    configs:
      PG_ADDR: postgresql-postgresql.devtroncd
      PG_USER: postgres
      COMMIT_STATS_TIMEOUT_IN_SEC: "2"
      ENABLE_FILE_STATS: "true"
      USE_GIT_CLI: "true"
  migrator:
    registry: ""
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "migrator:v4.16.2"
    kubectlImage: "kubectl:latest"
    duplicateChartImage: devtron-utils:dup-chart-repo-v1.1.0
    envVars:
      devtron:
        DB_NAME: "orchestrator"
      casbin:
        DB_NAME: "casbin"
      gitsensor:
        DB_NAME: "git_sensor"
      lens:
        DB_NAME: "lens"
  chartSync:
    registry: ""
    image: chart-sync:00fd28a8-341-27411
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
# values for security integration
security:
  imageScanner:
    registry: ""
    image: "image-scanner:00fd28a8-112-27412"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
  clair:
    image:
      repository: clair
      tag: 4.3.6
devtronEnterprise:
  enabled: true
  casbin:
    registry: ""
    image: "casbin:5ddc54fe-afca1be6-462-27399"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    imagePullPolicy: IfNotPresent
    configs:
      PG_ADDR: postgresql-postgresql.devtroncd
      PG_DATABASE: casbin
      PG_PORT: "5432"
      PG_USER: postgres
    dbconfig:
      secretName: postgresql-postgresql
      keyName: postgresql-password
    resources: {}
  scoop:
    enabled: false
    registry: ""
    image: "scoop:00fd28a8-629-27404"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    imagePullPolicy: IfNotPresent
    resources: {}
    configs:
      CLUSTER_ID: "1"
      ORCHESTRATOR_URL: http://devtron-service.devtroncd.svc.cluster.local/orchestrator