components:
  # Values for dashboard
  dashboard:
    config:
      extraConfigs:
        HIDE_DISCORD: "true"
        HIDE_RELEASES: "false"
        HIDE_RESOURCE_WATCHER: "false"
        FEATURE_SCOPED_VARIABLE_ENVIRONMENT_LIST_ENABLE: "true"
        FEATURE_IMAGE_PROMOTION_ENABLE: "true"
        FEATURE_CLUSTER_MAP_ENABLE: "true"
    image: "dashboard:54efbe1e-34d1adb0-6-29018"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
  # Values for devtron
  devtron:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "hyperion:cad08220-777-26242"
    cicdImage: "devtron:fa91e3bc-4-29030"
    imagePullPolicy: IfNotPresent
    customOverrides:
      USE_CUSTOM_HTTP_TRANSPORT: "true"
      ASYNC_BUILDX_CACHE_EXPORT: "false"
      BUILDX_CACHE_MODE_MIN: "false"
      DEVTRON_INSTALLATION_TYPE: enterprise
      CLONING_MODE: FULL
      SCOPED_VARIABLE_ENABLED: "true"
      SCOPED_VARIABLE_HANDLE_PRIMITIVES: "true"
      DEVTRON_CHART_ARGO_CD_INSTALL_REQUEST_TIMEOUT: "1"
      IS_INTERNAL_USE: "true"
  # Values for ciRunner
  ciRunner:
    image: "ci-runner:v0.27.0"
  # Values for kubelink
  kubelink:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "kubelink:ed4b85bc-310-28855"
    imagePullPolicy: IfNotPresent
  # Values for gitsensor
  gitsensor:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    image: "git-sensor:745c984b-535-28853"
    imagePullPolicy: IfNotPresent
  migrator:
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
  chartSync:
    image: chart-sync:ed4b85bc-341-28722
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
# values for security integration
security:
  imageScanner:
    image: "image-scanner:ed4b85bc-112-28854"
    configs:
      TRIVY_DB_REPOSITORY: mirror.gcr.io/aquasec/trivy-db
      TRIVY_JAVA_DB_REPOSITORY: mirror.gcr.io/aquasec/trivy-java-db
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
devtronEnterprise:
  enabled: true
  casbin:
    image: "casbin:745c984b-72965c12-462-28851"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    imagePullPolicy: IfNotPresent
  scoop:
    enabled: false
    image: "scoop:ed4b85bc-629-28857"
    imagePullSecrets:
      - name: devtron-image-pull-enterprise
    imagePullPolicy: IfNotPresent
